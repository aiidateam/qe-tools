repos:

  -   repo: https://github.com/pre-commit/mirrors-yapf
      rev: 'v0.32.0'
      hooks:
      -   id: yapf
          name: yapf
          types: [python]
          args: ['-i']
          additional_dependencies: ['toml']

  - repo: local

      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        exclude: "^(doc/)|(.utils/)"

  # mypy: static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.812
    hooks:
      - id: mypy
        exclude: "^(doc/)|(.utils/)"
