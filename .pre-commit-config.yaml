repos:
  - repo: local
    hooks:
      - id: version-number
        name: Check consistency in version number
        entry: python ./.utils/fix_setup_version.py
        language: system
        pass_filenames: false

      - id: yapf
        name: yapf
        entry: yapf
        language: system
        types: [python]
        args: ["-i"]

      # prospector: collection of linters
      - id: prospector
        language: system
        types: [file, python]
        exclude: .utils
        name: prospector
        description: "This hook runs Prospector: https://github.com/landscapeio/prospector"
        entry: prospector

      - id: interpolate-workflows
        name: Interpolate Github workflows
        entry: python ./.utils/interpolate_yaml_anchors.py
        language: system
        files: |
          (?x)^(
            .github/(.)*|
            utils/interpolate_yaml_anchors.py
          )$
        pass_filenames: false

  # mypy: static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.770
    hooks:
      - id: mypy
        exclude: "^(doc/)|(examples/)|(playground/)|(.utils/)"
